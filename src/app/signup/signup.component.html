<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" formControlName="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" formControlName="lastName">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
          </div>
          <button type="submit" [disabled]="signupForm.invalid" class="login">Sign Up</button><br><br>
        </form>
      </div>
      
  <div class="circle-1"></div>
<div class="circle-1"></div>
<div class="circle-3"></div>
<div class="triangle triangle-1">
  <img src="\assets\obj_triangle.png" alt="">
</div>
<div class="triangle triangle-2">
  <img src="\assets\obj_triangle.png" alt="">
</div>
<div class="triangle triangle-3">
  <img src="\assets\obj_triangle.png" alt="">
</div>
<div class="triangle triangle-4">
  <img src="\assets\obj_triangle.png" alt="">
</div>
    
</body>
</html>
