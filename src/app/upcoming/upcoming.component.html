<!DOCTYPE html>
<html>
<body>
<link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
 <div class="task-manager">
  <div class="left-bar">
    <div class="upper-part">
      <div class="actions">
        <div class="circle"></div>
        <div class="circle-2"></div>
      </div>
    </div>
    <div class="left-content">
      <ul class="action-list">
        <li class="item" routerLink="/inbox">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-inbox" viewBox="0 0 24 24">
            <path d="M22 12h-6l-2 3h-4l-2-3H2"/>
            <path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z" />
          </svg>
          <a routerLink="/inbox">Inbox</a>
        </li>
        <li class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-calendar"
            viewBox="0 0 24 24">
            <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
            <path d="M16 2v4M8 2v4m-5 4h18" />
          </svg>
          <a routerLink="/task">Main</a>
        </li> 
        <li class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-users">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>
            <a routerLink="/meeting">Meeting</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- ========== -->
  <div class="page-content">
     <button class="task-create-button" routerLink="/taskcreate">Create Task</button>
     <div class="tabs">
       <button (click)="changeTab('past')" [class.active]="currentTab === 'past'" class="category">Past</button>
       <button (click)="changeTab('today')" [class.active]="currentTab === 'today'" class="category">Today</button>
       <button (click)="changeTab('upcoming')" [class.active]="currentTab === 'upcoming'" class="category">Upcoming</button>
       <!-- <button (click)="changeTab('link')" [class.active]="currentTab === 'link'" class="category">Links</button> -->
     </div>
     <div class="content">
     <div *ngIf="currentTab === 'past'">
       <div class="middle">
          <p *ngFor="let task of pastTasks">{{ task.taskName }} - {{ task.taskDeadline }}</p>
       </div>
     </div>
     <div *ngIf="currentTab === 'today'">
       <div class="important">
         <!-- <ul> -->
          <p *ngFor="let task of todayTasks">{{ task.taskName }} - {{ task.taskDeadline }}</p>
         <!-- </ul> -->
       </div>
     </div>
     <div class="content-containers">
     <div *ngIf="currentTab === 'upcoming'">
       <div class="last">
         <!-- <ul> -->
          <p *ngFor="let task of upcomingTasks">{{ task.taskName }} - {{ task.taskDeadline }}</p>
         <!-- </ul> -->
       </div>
     </div>
    </div>
  </div>
  </div>
