<div class="chatbot">
    <div class="chat-container">
      <div class="chat" *ngFor="let message of messages">
        <div class="message" [ngClass]="{'user': message.isUser}">
          {{ message.text }}
        </div>
      </div>
    </div>
    <input
      type="text"
      [(ngModel)]="userMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
    />
  </div>
